<dom-module id="asd-app">
  <template>
    <style include="shared-styles">
      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0;
        text-decoration: none;
        color: black;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--dark-primary-color);
        font-weight: bold;
      }

      .header-font {
        color: white;
      }

      paper-icon-item {
        padding-top: 20px;
        display: block;
        @apply(--layout-start);
      }

      iron-icon.drawer-icons {
        padding-right: 20px;
      }

      app-header {
        height: 300px;
      }

      iron-pages {
        @apply(--layout-center);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed
      force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[routeData.page]]"
          attr-for-selected="name"
          class="drawer-list"
          role="navigation"
          fallback-selection="home">
          <a name="home"
            href="/home"
            tabindex="-1">
            <paper-icon-item>
              <iron-icon icon="home"
                class="drawer-icons"></iron-icon>
              Home
            </paper-icon-item>
          </a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header condenses
          fixed
          effects="parallax-background">
          <app-toolbar header
            class="header">
            <paper-icon-button icon="menu"
              class="header-font"
              drawer-toggle></paper-icon-button>
            <h1 main-title
              class="header-font">ASDServer</h1>
          </app-toolbar>
        </app-header>

        <lazy-loading selected="[[routeData.page]]"
          attr-for-selected="name"
          fallback-selection="home">
          <lazy-load name="home"
            url="../pages/home/asd-home.html"></lazy-load>
        </lazy-loading>

        <iron-pages selected="[[routeData.page]]"
          attr-for-selected="name"
          fallback-selection="home"
          role="main"
          class="adaptive-container">
          <asd-home name="home"></asd-home>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'asd-app'
    });
  </script>
</dom-module>
